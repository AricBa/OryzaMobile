<ion-view hide-nav-bar="true">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-nav-buttons side="right">
            <button ng-click="showPopup()"
                    class=" button-icon button-clear right-button ion-information-circled">
            </button>
        </ion-nav-buttons>
        <create-task class="button button-energized-900 button-icon" button-text="approve" popup="popup"
                     task-data="taskData"><i class="icon ion-code light"></i></create-task>
        <form name="validation" ng-submit="tryValidation()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="password">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Language" ng-model="language">
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">submit</button>
        </form>
    </ion-content>
</ion-view>
